<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Momentum App</title>
</head>

<body>
    </style>
    <form class="hidden" id="login-form">
        <input required maxlength="15" type="text" placeholder="What is your name?">
        <button id="loginBtn">Log In</button>
    </form>
    <h2 id="today">00년 0월 0일</h2>
    <h2 id="clock">00:00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <button id="show-todo" class="hidden">ToDos</button>
    <div id="todo-container" class="hidden">
        <form id="todo-form" class="hidden">
            <input id="todo-input" type="text" placeholder="Write a To Do and Press Enter" required>
        </form>
        <ul id="todo-list"></ul>
        <p id="percent" class="hidden">달성률: 0%</p>
        <button id="delete-all-btn">Delete All</button>
    </div>
    <div id="quotes">
        <span class="quote"></span>
        <span class="author"></span>
    </div>
    <script src="greetings.js"></script>
    <script src="clock.js"></script>
    <script src="quotes.js"></script>
    <script src="background.js"></script>
    <script src="todo.js"></script>
    <script src="weather.js"></script>

</body>

</html>
