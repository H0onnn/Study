<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Fomrs Demo</h1>
    <button>OUTSIDE FORM</button>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <button>IN THE MIDDLE</button>
        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="password" name="username">
        </p>
        <p>
            <input type="color">
            <input type="time">
        </p>
        <button type="submit">submit</button>
        <input type="submit" value="Click Me">
    </form>
    <hr>
    <button>Not Inside Form</button>
    <h2>Hijacking Seacrches</h2>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <hr>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree for to everythings</label>
        <p>
            <label for="S">S</label>
            <input type="radio" name="size" id="S" value="S">
            <label for="M">M</label>
            <input type="radio" name="size" id="M" value="M">
            <label for="L">L</label>
            <input type="radio" name="size" id="L" value="L">
        </p>
        <P>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak" selected>Steak</option>
            </select>
        </P>
        <p>
            <label for="vol">Volume</label>
            <input type="range" name="Volume_level" id="vol" min="0" max="100" value="30" step="10">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea id="requests" name="Request" rows="5" cols="33" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
